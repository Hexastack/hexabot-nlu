
input_features:
  - name: text
    type: text  # We assume the data consists of text for language classification
    encoder:
      type: bert
      pretrained_model_name_or_path: bert-base-multilingual-uncased

output_features:
  - name: intent
    type: category  # Multi-class classification problem, with language labels
    decoder:
      type: classifier

preprocessing:
  split:
      type: random
      probabilities:
      - 0.85
      - 0.1
      - 0.05
trainer:
  early_stop: 0
  epochs: 5
